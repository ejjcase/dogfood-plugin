plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'dogfood.plugin.greeting' version '1.0.0'
}

group = property('group.org')

gradlePlugin {
    plugins {
        greeting {
            id = 'dogfood.plugin.greeting'
            implementationClass = 'dogfood.plugin.DogfoodPluginPlugin'
        }
    }
}

